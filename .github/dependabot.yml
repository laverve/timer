version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      uncategorized:
        applies-to: version-updates
        patterns:
          - "*"
      laverve:
        applies-to: version-updates
        patterns:
          - "@laverve*"
      storybook:
        applies-to: version-updates
        patterns:
          - "@storybook*"
          - "storybook*"
        update-types:
          - "minor"
          - "patch"
      react:
        applies-to: version-updates
        patterns:
          - "react*"
          - "*react"
          - "*react*"
